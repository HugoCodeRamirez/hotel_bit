<body>
    <section class="container reserva">

        <form class="row g-3 ">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Entrada:</label>
                <input type="date" class="form-control" id="inputEmail4">
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Salida:</label>
                <input type="date" class="form-control" id="inputPassword4">
            </div>

            <div class="col-md-3">
                <label for="inputZip" class="form-label">Habitacion:</label>
                <select name="Habitaciones" class="form-control" id="inputZip">
                    <option value=""></option>
                    <option value="">7 colores</option>
                    <option value="">Atardecer</option>
                    <option value="">Mar</option>
                    <option value="">Playa</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="inputZipx" class="form-label">Personas:</label>
                <select name="personas"  class="form-control" id="inputZipx">
                    <option value=""></option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="inputId" class="form-label">Codigo de descuento:</label>
                <input type="text" class="form-control" id="inputId" placeholder="Numero de cedula">
            </div>

            <div class="col-12">
                <button type="submit" class="btn">Enviar</button>
            </div>
        </form>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
